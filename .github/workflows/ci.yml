name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        covermode: [set, count, atomic]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch full history for commit analysis

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: go build ./...

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage-${{ matrix.covermode }}.out -covermode=${{ matrix.covermode }} ./...

      - name: Test canopy with GitHubAnnotations format
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            go run ./cmd/canopy --commit ${{ github.event.pull_request.head.sha }} --format GitHubAnnotations
          else
            go run ./cmd/canopy --commit ${{ github.sha }} --format GitHubAnnotations
          fi
